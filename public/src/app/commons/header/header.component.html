<header class="container" (mouseover)="show = !show" [@myAnimation]="show">
  <section class="username" *ngIf="show" [@myAnimation]="show">
    <h5 *ngIf="show" [@myAnimation]="show">{{message.msg}}</h5>
    <h6 *ngIf="show" [@myAnimation]="show"></h6>
  </section>
  <figure>
    <img src='{{header.logo}}' alt='{{header.alt}}'>
  </figure>
  <h2>{{header.title}}</h2>
  <h4>{{header.subtitle}}</h4>
  <h5>{{header.date}}</h5>
</header>
