<section id="sidebar" [@myAnimation]="show">
  <h1 [@myAnimation]="show">Stores</h1>
  <section [@myAnimation]="show">
    <ul>
      <li [@myAnimation]="show" *ngFor="let store of stores | async">
        <h3>{{ store.name }}</h3>
        <h4>{{ store.state }}</h4>
      </li>
    </ul>
  </section>
</section>
