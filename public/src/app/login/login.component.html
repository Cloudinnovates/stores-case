<section>
    <section class="col-md-6 col-md-offset-3">
        <alert></alert>
        <header>
            <figure><img src="{{loginSetUp.logo}}"></figure>
            <h2>Stores</h2>
            <h4>The Ultimate Management For Your Business</h4>
        </header>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <section class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
            </section>
            <section class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
            </section>
            <section class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button><a><span>Not a user? Click here to register!</span></a>
