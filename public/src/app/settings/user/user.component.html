<app-nav></app-nav>
<section class="container stores" [@myAnimation]="show">
  <section class="row" *ngIf="user">
    <h2>{{user.data.username}} details!</h2>
    <section class="user col-md-6 col-md-offset-3" [@myAnimation]="show">
      <ul>
        <li>
          <h3>{{user.data.firstname}} {{user.data.lastname}}</h3>
          <h4>{{user.data._id}}</h4>
        </li>
      </ul>
      <form name="form" class="user" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <section class="form-group">
          <label for="username">username: </label>
          <input type="text" name="username" class="form-control" [(ngModel)]="user.data.username" placeholder="{{user.data.username}}"
          />
        </section>
        <section class="form-group">
          <label for="password"> password: </label>
          <input type="password" name="password" class="form-control" [(ngModel)]="user.data.password" placeholder="insert a new password"
          />
        </section>
        <section class="form-group">
          <label for="email">email: </label>
          <input type="email" name="email" class="form-control" [(ngModel)]="user.data.email" placeholder="{{user.data.email}}" />
        </section>
        <section class="form-group">
          <label for="firstname">first name: </label>
          <input type="text" name="firstname" class="form-control" [(ngModel)]="user.data.firstname" placeholder="{{user.data.firstname}}"
          />
        </section>
        <section class="form-group">
          <label for="lastname"> last name: </label>
          <input type="text" name="lastname" class="form-control" [(ngModel)]="user.data.lastname" placeholder="{{user.data.lastname}}"
          />
        </section>
        <section>
          <label for="age">age: </label>
          <input type="number" name="age" class="form-control" [(ngModel)]="user.data.age" placeholder="{{user.data.lastname}}" />
        </section>
        <button (click)="goBack()">Back</button>
      </form>
    </section>
  </section>
</section>
<app-footer></app-footer>
