<header (mouseover)="show = !show" [@myAnimation]="show">
  <div class="username" *ngIf="show" [@myAnimation]="show">Thiago Lima</div>
  <figure>
    <img src='{{header.logo}}' alt='{{header.alt}}'>
  </figure>
  <h2>{{header.title}}</h2>
  <h4>{{header.subtitle}}</h4>
  <h5>{{header.date}}</h5>
</header>
